<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Qual é o número?</title>
</head>

<body>
    <!-- aqui conterá todo o corpo do meu aplicativo -->
    <div class="container">
        <!-- nesse ponto fica o título e a linha de divisão entre o cabeçalho e o conteúdo -->
        <header class="header">
            <h1 class="title-header">qual é o número?</h1>
            <div class="underline-header"></div>
        </header>
        <main class="main">
            <div class="result-container">
                <p class="result-container-paragraph" id="result">
                    resultado</p>
            </div>

            <!-- nesse ponto o usuario terá a resposta visual, se foi maior ou menor
                ou se acertou ou se houve erro na requisição. Também terá a
                classe os segmentos do display, cada display é identificado de 1 a 3 com sete segmentos em 
                cada. -->
            <div class="primary-container">
                <div>
                    <div id="display-1" class="main-content-display
                    display-num-0">
                        <div class="shape-line-a"></div>
                        <div class="shape-line-b"></div>
                        <div class="shape-line-c"></div>
                        <div class="shape-line-d"></div>
                        <div class="shape-line-e"></div>
                        <div class="shape-line-f"></div>
                        <div class="shape-line-g"><span class="shape-line-mirror">
                            </span></div>
                    </div>
                    <div id="display-2" class="main-content-display
                     display-num-1">
                        <div class="shape-line-a"></div>
                        <div class="shape-line-b"></div>
                        <div class="shape-line-c"></div>
                        <div class="shape-line-d"></div>
                        <div class="shape-line-e"></div>
                        <div class="shape-line-f"></div>
                        <div class="shape-line-g"><span class="shape-line-mirror">
                            </span></div>
                    </div>
                    <div id="display-3" class="main-content-display
                     display-num-2">
                        <div class="shape-line-a"></div>
                        <div class="shape-line-b"></div>
                        <div class="shape-line-c"></div>
                        <div class="shape-line-d"></div>
                        <div class="shape-line-e"></div>
                        <div class="shape-line-f"></div>
                        <div class="shape-line-g"><span class="shape-line-mirror">
                            </span></div>
                    </div>
                </div>
            </div>
             <!-- container onde fica botão de nova partida -->
            <div class="container-new-game">
                <button id="new-game" class="container-new-game-button">
                   <img src="images/refresh.svg" alt="Nova Partida"/> NOVA PARTIDA
                </button>
            </div>
            <!-- container onde fica o campo para inserir o palpite que irá realizar no jogo -->
            <div class="content-input-box">
                <div class="content-input-numeric">
                    <input class="content-input-numeric-input" type="number" min="0" max="300" name="shot"
                        id="shot" placeholder="Digite o palpite" />
                    <input class="content-input-numeric-button" type="submit" id="send" value="enviar"
                        disabled></input>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="request.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
